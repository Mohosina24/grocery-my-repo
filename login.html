<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-lg w-96 ">
          <h2 class="text-4xl text-green-800 font-semibold mb-6 text-center">Login</h2>
          <form>
            <div class="mb-4">
              <label for="username" class="block text-xl text-black  font-medium mb-2">Email/Username</label>
              <input type="text" placeholder="enter your email/username" id="username" name="username" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-green-600">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-xl text-black  font-medium mb-2">Password</label>
              <input type="password" placeholder="enter your password" id="password" name="password" class="w-full px-4 py-3 border-2  border-gray-300 rounded-lg focus:outline-none focus:border-green-600">
            </div>
            <button type="submit" class="w-full mt-5 bg-green-800 text-white py-2 rounded-lg hover:bg-green-800 focus:outline-none ">Login</button>
          </form>
        </div>
      </div>
      
</body>
</html>
